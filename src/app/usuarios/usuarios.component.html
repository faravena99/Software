<div class="card border-primary mb-3">
    <div class="card-header">Usuarios</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Usuarios</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]= "['/usuarios/form-usu']">AÃ±adir Usuario</button>
        </div>

        <div *ngIf= "usuarios?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf= "usuarios?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>            
                    <th>Nombre de usuario</th>
                    <th>Perfil</th>
                    <th>Email</th>
            
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let usuario of usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }}</td>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.cargo }}</td>
                    <td>{{ usuario.email }}</td>
               
                    <td> 
                        <button type="button" name="editar" [routerLink]="['/usuarios/form-usu', usuario.id]" class="btn btn-primary btn-sm">editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(usuario)' class="btn btn-danger btn-sm">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
